<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .audio-player {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .player-header {
            margin-bottom: 25px;
        }
        
        .player-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .player-header p {
            color: #666;
            font-size: 14px;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto 25px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-info {
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 16px;
            color: #666;
        }
        
        .progress-area {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: inherit;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .control-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #667eea;
            cursor: pointer;
            margin: 0 15px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            color: #764ba2;
            transform: scale(1.1);
        }
        
        .play-pause {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .playlist {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .playlist h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .playlist-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        .playlist-item:hover {
            background-color: #f5f5f5;
        }
        
        .playlist-item.active {
            background-color: #eef2ff;
            color: #667eea;
            font-weight: 500;
        }
        
        .playlist-item .play-icon {
            margin-right: 10px;
            font-size: 14px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .volume-control i {
            color: #667eea;
            margin-right: 10px;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
        }
        
        .volume-progress {
            height: 100%;
            width: 70%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: inherit;
        }
        
        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .playlist::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <div class="player-header">
            <h1>Modern Audio Player</h1>
            <p>Enjoy your favorite music</p>
        </div>
        
        <div class="album-art">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Album Art">
        </div>
        
        <div class="song-info">
            <div class="song-title">Sunset Dreams</div>
            <div class="song-artist">Chill Vibes</div>
        </div>
        
        <div class="progress-area">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev">
                <i>‚èÆ</i>
            </button>
            <button class="control-btn play-pause" id="play-pause">
                <i>‚ñ∂</i>
            </button>
            <button class="control-btn" id="next">
                <i>‚è≠</i>
            </button>
        </div>
        
        <div class="volume-control">
            <i>üîä</i>
            <div class="volume-slider">
                <div class="volume-progress"></div>
            </div>
        </div>
        
        <div class="playlist">
            <h3>Playlist</h3>
            <div class="playlist-item active">
                <span class="play-icon">‚ñ∂</span> Sunset Dreams
            </div>
            <div class="playlist-item">
                <span class="play-icon">‚ñ∂</span> Ocean Waves
            </div>
            <div class="playlist-item">
                <span class="play-icon">‚ñ∂</span> Mountain High
            </div>
            <div class="playlist-item">
                <span class="play-icon">‚ñ∂</span> City Lights
            </div>
        </div>
    </div>

    <audio id="main-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const audio = document.getElementById("main-audio");
        const playPauseBtn = document.getElementById("play-pause");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        const progressBar = document.querySelector(".progress");
        const progressArea = document.querySelector(".progress-bar");
        const currentTimeEl = document.querySelector(".current");
        const durationEl = document.querySelector(".duration");
        const playlistItems = document.querySelectorAll(".playlist-item");
        const volumeSlider = document.querySelector(".volume-slider");
        const volumeProgress = document.querySelector(".volume-progress");
        
        // Sample playlist data
        const playlist = [
            {
                title: "Sunset Dreams",
                artist: "Chill Vibes",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                title: "Ocean Waves",
                artist: "Nature Sounds",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                cover: "https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                title: "Mountain High",
                artist: "Adventure Mix",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                cover: "https://images.unsplash.com/photo-1464822759849-e41d2c1c73b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                title: "City Lights",
                artist: "Urban Beats",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                cover: "https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            }
        ];
        
        let currentSongIndex = 0;
        
        // Format time in minutes and seconds
        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? "0" : ""}${sec}`;
        }
        
        // Load song
        function loadSong(index) {
            const song = playlist[index];
            
            // Update audio source
            audio.src = song.src;
            
            // Update UI
            document.querySelector(".song-title").textContent = song.title;
            document.querySelector(".song-artist").textContent = song.artist;
            document.querySelector(".album-art img").src = song.cover;
            
            // Update active playlist item
            playlistItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
            
            // Reset progress
            progressBar.style.width = "0%";
            currentTimeEl.textContent = "0:00";
            
            // Update duration when metadata is loaded
            audio.addEventListener("loadedmetadata", () => {
                durationEl.textContent = formatTime(audio.duration);
            });
        }
        
        // Play or pause song
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '<i>‚è∏</i>';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '<i>‚ñ∂</i>';
            }
        }
        
        // Update progress bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }
        
        // Set progress when clicking on progress bar
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }
        
        // Play next song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= playlist.length) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            audio.play();
            playPauseBtn.innerHTML = '<i>‚è∏</i>';
        }
        
        // Play previous song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = playlist.length - 1;
            }
            loadSong(currentSongIndex);
            audio.play();
            playPauseBtn.innerHTML = '<i>‚è∏</i>';
        }
        
        // Set volume
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            audio.volume = volume;
            volumeProgress.style.width = `${volume * 100}%`;
        }
        
        // Event listeners
        playPauseBtn.addEventListener("click", togglePlayPause);
        prevBtn.addEventListener("click", prevSong);
        nextBtn.addEventListener("click", nextSong);
        audio.addEventListener("timeupdate", updateProgress);
        audio.addEventListener("ended", nextSong);
        progressArea.addEventListener("click", setProgress);
        volumeSlider.addEventListener("click", setVolume);
        
        // Playlist item click
        playlistItems.forEach((item, index) => {
            item.addEventListener("click", () => {
                currentSongIndex = index;
                loadSong(currentSongIndex);
                audio.play();
                playPauseBtn.innerHTML = '<i>‚è∏</i>';
            });
        });
        
        // Initialize player
        loadSong(currentSongIndex);
    </script>
</body>
</html>
