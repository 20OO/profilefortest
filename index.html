<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Lyrics Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-details {
            flex: 1;
        }

        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .artist {
            font-size: 1.2rem;
            color: #ffa500;
            margin-bottom: 10px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 20px 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .lyrics-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
        }

        .lyrics {
            position: relative;
            transition: transform 0.5s ease;
        }

        .lyric-line {
            font-size: 1.4rem;
            text-align: center;
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            opacity: 0.5;
            transform: scale(0.95);
        }

        .lyric-line.active {
            opacity: 1;
            transform: scale(1);
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.2);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffa500;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .song-info {
                flex-direction: column;
                text-align: center;
            }
            
            .lyric-line {
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Animated Lyrics Player</h1>
            <p class="subtitle">Watch the lyrics sync with the music</p>
        </header>
        
        <div class="player-container">
            <div class="song-info">
                <div class="album-art">
                    <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Album Art">
                </div>
                <div class="song-details">
                    <h2 class="song-title">Imagine</h2>
                    <p class="artist">John Lennon</p>
                    <p class="album">Imagine (1971)</p>
                </div>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">3:07</span>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prev-btn">‚èÆ</button>
                <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
                <button class="control-btn" id="next-btn">‚è≠</button>
            </div>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="70">
            </div>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics" id="lyrics">
                <!-- Lyrics will be populated by JavaScript -->
            </div>
        </div>
        
        <footer>
            <p>Created for GitHub Repository | Animated Lyrics Player</p>
        </footer>
    </div>

    <script>
        // Song data
        const songs = [
            {
                title: "Imagine",
                artist: "John Lennon",
                album: "Imagine (1971)",
                duration: "3:07",
                lyrics: [
                    { time: 5, text: "Imagine there's no heaven" },
                    { time: 10, text: "It's easy if you try" },
                    { time: 15, text: "No hell below us" },
                    { time: 20, text: "Above us, only sky" },
                    { time: 27, text: "Imagine all the people" },
                    { time: 33, text: "Livin' for today" },
                    { time: 42, text: "Imagine there's no countries" },
                    { time: 48, text: "It isn't hard to do" },
                    { time: 54, text: "Nothing to kill or die for" },
                    { time: 60, text: "And no religion, too" },
                    { time: 67, text: "Imagine all the people" },
                    { time: 73, text: "Livin' life in peace" },
                    { time: 85, text: "You may say I'm a dreamer" },
                    { time: 91, text: "But I'm not the only one" },
                    { time: 97, text: "I hope someday you'll join us" },
                    { time: 103, text: "And the world will be as one" },
                    { time: 115, text: "Imagine no possessions" },
                    { time: 121, text: "I wonder if you can" },
                    { time: 127, text: "No need for greed or hunger" },
                    { time: 133, text: "A brotherhood of man" },
                    { time: 140, text: "Imagine all the people" },
                    { time: 146, text: "Sharing all the world" },
                    { time: 158, text: "You may say I'm a dreamer" },
                    { time: 164, text: "But I'm not the only one" },
                    { time: 170, text: "I hope someday you'll join us" },
                    { time: 176, text: "And the world will live as one" }
                ]
            }
        ];

        // DOM Elements
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const lyricsContainer = document.getElementById('lyrics');

        // Player state
        let isPlaying = false;
        let currentSongIndex = 0;
        let currentTime = 0;
        let progressInterval;

        // Initialize
        function init() {
            loadSong(songs[currentSongIndex]);
            updateLyricsDisplay();
        }

        // Load song
        function loadSong(song) {
            document.querySelector('.song-title').textContent = song.title;
            document.querySelector('.artist').textContent = song.artist;
            document.querySelector('.album').textContent = song.album;
            durationEl.textContent = song.duration;
            
            // Reset progress
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            currentTime = 0;
            
            // Update lyrics
            updateLyricsDisplay();
        }

        // Update lyrics display
        function updateLyricsDisplay() {
            const lyrics = songs[currentSongIndex].lyrics;
            lyricsContainer.innerHTML = '';
            
            lyrics.forEach(lyric => {
                const lyricElement = document.createElement('div');
                lyricElement.classList.add('lyric-line');
                lyricElement.textContent = lyric.text;
                lyricElement.dataset.time = lyric.time;
                lyricsContainer.appendChild(lyricElement);
            });
        }

        // Play/Pause
        function togglePlay() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playBtn.textContent = '‚è∏';
                startProgress();
            } else {
                playBtn.textContent = '‚ñ∂';
                clearInterval(progressInterval);
            }
        }

        // Start progress
        function startProgress() {
            const duration = 187; // Total duration in seconds for this example
            
            progressInterval = setInterval(() => {
                if (currentTime >= duration) {
                    clearInterval(progressInterval);
                    isPlaying = false;
                    playBtn.textContent = '‚ñ∂';
                    return;
                }
                
                currentTime++;
                updateProgress();
                updateActiveLyric();
            }, 1000);
        }

        // Update progress bar
        function updateProgress() {
            const duration = 187; // Total duration in seconds
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update time display
            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
            currentTimeEl.textContent = `${minutes}:${seconds}`;
        }

        // Update active lyric
        function updateActiveLyric() {
            const lyrics = document.querySelectorAll('.lyric-line');
            let activeIndex = -1;
            
            // Find the current lyric based on time
            for (let i = 0; i < lyrics.length; i++) {
                const lyricTime = parseInt(lyrics[i].dataset.time);
                
                if (currentTime >= lyricTime) {
                    activeIndex = i;
                } else {
                    break;
                }
            }
            
            // Update active class
            lyrics.forEach((lyric, index) => {
                if (index === activeIndex) {
                    lyric.classList.add('active');
                    
                    // Scroll to active lyric
                    const container = document.querySelector('.lyrics-container');
                    const lyricTop = lyric.offsetTop;
                    const containerHeight = container.clientHeight;
                    
                    container.scrollTo({
                        top: lyricTop - containerHeight / 2,
                        behavior: 'smooth'
                    });
                } else {
                    lyric.classList.remove('active');
                }
            });
        }

        // Set progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = 187; // Total duration in seconds
            currentTime = (clickX / width) * duration;
            updateProgress();
            updateActiveLyric();
        }

        // Change volume
        function setVolume() {
            // In a real implementation, this would control audio volume
            console.log(`Volume set to: ${volumeSlider.value}%`);
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);

        // Initialize the player
        init();
    </script>
</body>
</html>
